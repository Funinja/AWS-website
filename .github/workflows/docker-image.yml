name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: funinja/aws-website:v-1
      volumes:
      - /home/node/app/node_modules
      - .:/home/node/app

    steps:
    - uses: actions/checkout@v3
    - name: Jest Checks
      run: npm run test
